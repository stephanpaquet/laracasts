<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style type="text/css">
			.color-red {
				color: #FF0000;
			}
			.is-loading {
				background-color: red;
			}
			hr {
				margin: 2em 0;
			} 
		</style>
	</head>

	<body>

		<div id="root">
			<h2 :class="{'is-loading': isLoading}">
				Hello World 2 !
			</h2>
			<h1 :class="className">
				Hello World !
			</h1>
			<button @click="toggleClass">
				toggle heading H2 class
			</button>
				<button :title="title">
					Hover over me
				</button>
			<hr>
		  	<button @click="disabled = !disabled">Toggle Enable</button>
		  	<input type="text" :disabled="disabled">
			<hr>
			<pre>{{ $data }}</pre>
		</div>

		<script src="https://unpkg.com/vue@2.3.2" ></script>		
		<script>
			new Vue({
				el: '#root',
				data: {
					isLoading: false,
					disabled: false,
					className: 'color-red',
					title: 'Now the title is being set through JavaScript.'
				},
				methods: {
					toggleClass() {
						this.isLoading = !this.isLoading;
					}
				} 
			});
		</script>
	</body>
</html>
