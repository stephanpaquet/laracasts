<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>

	<body>

		<div id="root">
			<ul>
				<li v-for="name in names">{{ name }}</li>
			</ul>

			<input id="input" type="text" name="">
			<button id="button">
				Add name
			</button>
		</div>

		<script src="https://unpkg.com/vue@2.3.2" ></script>		
		<script>
			var app = new Vue({
				el: '#root',
				data: {
					names: [
						'Joe',
						'Mary',
						'Jane',
						'Jack'
					]
				},

				mounted() {
					document.querySelector("#button").addEventListener('click', () => {
						let name = document.querySelector('#input');

						app.names.push(name.value);

						name.value = '';
					});

				}
			});
		</script>
	</body>
</html>
