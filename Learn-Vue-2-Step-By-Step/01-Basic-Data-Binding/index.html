<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>

	<body>

		<div id="root">
			<input type="text" name="input" id="input" v-model="message">

			<p>The value of this input is: {{ message }}.</p>
		</div>

		<script src="https://unpkg.com/vue@2.3.2" ></script>		
		<script>
			new Vue({
				el: '#root',
				data: {
					message: 'Hello World'
				}
			});
		</script>
	</body>
</html>
