<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue.js Learning</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

        <style media="screen">
            body {
                margin: 2em 0;
            }
        </style>
    </head>
    <body>
        <div id="demo" class="container">
            <div class="form-group">
                <label for="keyup">keyup</label>
                <input type="text" id="keyup" name="keyup" class="form-control" v-on="keyup: onKeyUp"> <!-- can be click, blue, keydown, keyup ... -->
            </div>

            <div class="form-group">
                <label for="keyup-filter">keyup filtered (enter)</label>
                <!-- can also be tab, up, esc, 69 ...-->
                <input type="text" id="keyup-filter" name="keyup-filter" class="form-control" v-on="keyup: onKeyUp | key 'enter'">
            </div>

            <div class="form-group">
                <label for="multiple-event">Listening multiple events</label>
                <!-- can also be tab, up, esc, 69 ...-->
                <input type="text" id="multiple-event" name="multiple-event" class="form-control" v-on="
                    keyup: onKeyUp,
                    blur: onBlur
                ">
            </div>
            <hr>

            <pre>
                {{ $data | json }}
            </pre>
        </div>

        <script src="bower_components/vue/dist/vue.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
