<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue.js Learning</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

        <style media="screen">
            body {
                margin: 2em 0;
            }
        </style>
    </head>
    <body>
        <div id="demo" class="container">
            <ul>
                <li v-repeat="names">{{ $value }}</li>
            </ul>

            <input type="text" name="name" placeholder="Add a new name" v-model="newName" v-on="blur: addName">

            <hr>

            <ul>
                <li v-repeat="name: names">{{ name }}</li>
            </ul>

            <hr>

            <ul>
                <li v-repeat="name: names" v-text="name"></li>
            </ul>

            <span>{{ 1 + 6 }}</span> <!-- 7 -->

            <span v-text="1 + 6"></span> <!-- 7 -->

            <pre>
                {{ $data | json }}
            </pre>
        </div>

        <script src="bower_components/vue/dist/vue.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
